<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>My Form</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>CountryID</ion-label>
          <ion-input type="text" [(ngModel)]="countryIdInput"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Players Age Minimum</ion-label>
          <ion-select [(ngModel)]="minAgeInput">
            <ion-option *ngFor="let age of ages" [value]="age" >{{ age }} </ion-option>
          </ion-select >
        </ion-item>
        <ion-item>
          <ion-label floating>Player Age Maximum</ion-label>
          <ion-select [(ngModel)]="maxAgeInput">
            <ion-option *ngFor="let age of ages" [value]="age" >{{ age }} </ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button block (click)="save()">Save</button>
      <button ion-button block (click)="cancel()">Cancel - Reset All Values</button>
    </ion-card-content>
  </ion-card>
</ion-content>
