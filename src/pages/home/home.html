<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <img  width="150px" src="../../assets/imgs/atu3.png"/>
    </ion-buttons>
    <ion-title align-title="center">
      G00411289
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="openSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  
  <ion-card>
    <ion-card-header>
      <h4>{{ quote }}</h4>
    </ion-card-header>
    <ion-card-content>
      {{ author }}
    </ion-card-content>
    <button ion-button icon-only (click)="refreshQuote()">
      <ion-icon name="refresh" ></ion-icon>
    </button>
    <ion-chip *ngFor="let tag of tags" class="ion-text-small">
      <ion-icon name="quote"></ion-icon>
      <ion-label>{{ tag }}</ion-label>
    </ion-chip>
    <button ion-button icon-only (click)="shareQuote()">
      <ion-icon name="share" ></ion-icon>
    </button>
  </ion-card>

  <ion-grid>
    <ion-row justify-right>
      <ion-col align-self-center>
        <button ion-button round outline (click)="openSettingsPage()">Set Player Data</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list [hidden]="hidePlayersList">
    <ion-list-header>
      <ion-label>Players</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">First Name</ion-col>
          <ion-col size="4">Surname</ion-col>
          <ion-col size="2">Age</ion-col>
          <ion-col size="2">Height</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">Lionel</ion-col>
          <ion-col size="4">Messi</ion-col>
          <ion-col size="2">33</ion-col>
          <ion-col size="2">170cm</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">Cristiano</ion-col>
          <ion-col size="4">Ronaldo</ion-col>
          <ion-col size="2">36</ion-col>
          <ion-col size="2">185cm</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">Neymar</ion-col>
          <ion-col size="4">da Silva Santos Jr.</ion-col>
          <ion-col size="2">28</ion-col>
          <ion-col size="2">175cm</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
